{% extends 'base.html' %}
{% load static %}
{% block content %}
  <style>

table {
	border: 1px solid rgb(255, 255, 255);
	border-collapse: collapse;
	margin: 0;
	padding: 0;
	width: 100%;
	table-layout: fixed;
  }
  
  table caption {
	font-size: 1.5em;
	margin: .5em 0 .75em;
  }
  
  table tr {
	border: 1px solid #ddd;
	padding: .35em;
  }
  
  table th,
  table td {
	padding: .625em;
	text-align: center;
	border: 1px solid #ddd;
  }
  
  
  @media screen and (max-width: 576px) {
	table {
	  border: 0;
	}
  
	table caption {
	  font-size: 1.3em;
	}
	
	table thead {
	  border: none;
	  clip: rect(0 0 0 0);
	  height: 1px;
	  margin: -1px;
	  overflow: hidden;
	  padding: 0;
	  position: absolute;
	  width: 1px;
	}
	
	table tr {
	  border-bottom: 3px solid #ddd;
	  display: block;
	  margin-bottom: .625em;
	}
	
	table td {
	  border-bottom: 1px solid #ddd;
	  display: block;
	  font-size: 12px;
	  text-align: right;
	}
	
	table td::before {
	  content: attr(data-label);
	  float: left;
	  font-size: 14px;
	}
	
	table td:last-child {
	  border-bottom: 0;
	}
  }
  


  </style>
</head>

<body>
  



   <section class="container-fluid pt-5 mt-5 bg">
      <div class="containe text-center mt-5">
        <div class="row pt-md-5 pt-lg-0 pb-md-5 pb-lg-3">
            <div class="col-12">
                <h1 class="text-white fw-bolder">QABUL NATIJALARI</h1>
            </div>
        </div>

      </div>
    </section>  

    <section class="container-fluid py-3">
        <div class="container" style="min-height: 60vh;">
          <div class="row">
            
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bg-transparent">
                <li class="breadcrumb-item text-dark"><a href="index.html" class="text-dark"><i class="fas fa-home"></i> Asosiy</a></li>
                <li class="breadcrumb-item text-dark active" aria-current="page">QABUL NATIJALARI</li>
              </ol>
            </nav>
          </div>
         <div class="row text-center py-3">
          <div class="col-12"><h5 class="fw-bold">Akademik litseylarga kirish imtihonlarining QABUL NATIJALARI</h5></div>
         </div>
          {% for i in objet %}
          <div class="row shadow-lg pt-3 pb-2">

              <div class="col-md-12 col-sm-12 col-md-9 col-lg-9 col-xl-9"><h5 class="pl-4">{{i.text}}</h5></div>
              <div class="col-md-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 border-start text-center"><a href="{{i.upload.url}}" class="text-primary h5">Natijalarni ko'rish <i class="fa fa-eye"></i></a></div>
              
          </div>
          {% endfor %}
</div>
</section>
</body>
      

      
{% include 'diagrams.html' %}
{% endblock content %}
