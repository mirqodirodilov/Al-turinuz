{% extends 'base.html' %}
{% load static %}
{% block content %}


  <section class="container-fluid pt-5 bg mt-5" >
      <div class="containe text-center mt-5">

            </div>
        </div>

      </div>
    </section> 

    <section class="container-fluid py-3">
        <div class="container">
          <div class="row">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bg-transparent">
                <li class="breadcrumb-item"><a href="index.html" class="text-dark"><i class="fas fa-home"></i> Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Фотогалерея</li>

            <div class="row">   
              {% for i in rasm %}
            <!-- video               -->
                  <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 p-3">
                    
                    <div class="card p-3">
                      <div class="video-wrapper">
                        <video autoplay muted loop playsinline preload="metadata" controls   height="225" width="100%">

                      </div>

                    </div>
                    
                </div>
                <!-- video               -->

<!-- rasm --> {% for k in i.galleryimagemodel_set.all %}
                  <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 p-3">
                    <div class="card p-3">
                      <a href="#img1" aria-label="Click to enlarge image"><img src="{{k.image.url}}" alt="yummy dessert" width="100%" height="220"></a>
                        <h6 class="pt-3">{{k.text}}</h6>
                    </div>
                    
                </div>
                {% endfor %}
<!-- rasm --> {% endfor %}
            </div>
        </div>
    </section>
