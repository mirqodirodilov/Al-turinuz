{% extends 'base.html' %}
{% load static %}
{% block content %}

  <section class="container-fluid pt-5" id="personal-page">
      <div class="containe text-center">
        <div class="row pt-md-5 pt-lg-0 pb-5">
            <div class="col-12">
                <h1 class="text-white fw-bolder sizePeronalH">О нас</h1>
            </div>
        </div>

      </div>
    </section> 



    <section class="container-fluid">
        <div class="container colorBlack">
            <div class="row">
              
              {% for pages in page %}
                
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white">
                      <li class="breadcrumb-item "><a href="index.html" class="text-dark"><i class="fas fa-home"></i> Главная</a></li>
                      <li class="breadcrumb-item  active" aria-current="page">О нас</li>
                    </ol>
                  </nav>
                  
                 <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-3">

                </div>
               {% for image in pages.aboutimagemodel_set.all %}
                <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 p-2">
                  
                  <div class="card p-3">
                    <img src="{{ image.image.url }}" width="100%" height="250" alt="">
                  </div>
                  
                </div>
                {% endfor %}
                {% endfor  %}
            </div>
        </div>
    </section>

{% endblock content %}
