{% extends 'base.html' %}
{% load static %}
{% block content %}


  <section class="container-fluid pt-5 bg mt-5">
      <div class="containe text-center mt-5">
        <div class="row pt-md-5 pt-lg-0 pb-5">
            <div class="col-12">
                <h1 class="text-white fw-bolder sizePeronalH">Cобытия</h1>
            </div>
        </div>

      </div>
    </section> 

    <section class="container-fluid py-3">
        <div class="container p-0 p-md-5">
          <div class="row">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bg-transparent">
                <li class="breadcrumb-item"><a href="index.html" class="text-dark"><i class="fas fa-home"></i> Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cобытия</li>
              </ol>
            </nav>
          </div>
            <div class="row">                 
                 <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-2">
                    <div class="card border-0 p-3 d-inline-block ">
                    <h5 class="fw-bold pb-0">{{news_details.title}}</h5>
                    <div class="fw-normal ps-3 pt-0 pb-3 small">
                        <span><i class="fa fa-calendar text-secondary"></i> {{news_details.date}} </span>
                        <span class="px-2"><i class="fa fa-user text-secondary"></i> {{news_details.user_name}} </span>
                    </div>
                        <img src="img/bg/back (5).jpg" width="100%" alt="">
                        <h6 class="px-md-3 py-2 py-lg-5 fw-normal" style="text-align: justify;">
                            {{news_details.description}}
                             </h6>   
  
                    </div>
                </div> 
            </div>

            <div class="row">
                {% for i in  news_all %}
                 <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 p-3">
                    <div class="card p-3">
                        <img src="{{i.image.url}}" width="100%" height="230" alt="">
                    <div class="card-body p-3">
                        <h6 class="pt-0 pb-2">
                            <span class="small"><i class="fa fa-calendar-week text-secondary"></i> {{i.date}}</span>
                            <span class="small mx-3"><i class="fa fa-eye text-secondary"></i> {{i.views}}</span>
                        </h6>
                        <div class="aheight"><a href="{% url 'events-detail' events_id=i.pk %}">{{i.title}}</a></div>
                    </div>
                    </div>
                </div>
                {% endfor  %}
            </div>
        </div>
    </section>

{% endblock content %}
